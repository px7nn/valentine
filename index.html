<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>I love you. . .</title>
</head>
<body>
    <div class="window">
        <div class="bar">
            <div class="title">ðŸ’ŒYou've Got Mail</div>
            <div class="buttons">
                <div class="close">X</div>
            </div>
        </div>
        <div class="c-area">
            <div class="top opt">
                <div class="c-icon">
                    <img src="images/speaker.webp">
                </div>
                <div class="c-text">
                    A heart that<br>
                    once yearned for<br>
                    you to be mine<br>
                    <br>
                    Now asks<br>
                    Will you be my valentine
                </div>
            </div>
            <div class="c-buttons opt">
                <div class="no">No</div>
                <div class="yes">Yes</div>
            </div>
            <img src="images/catlove.gif" class="cat">
        </div>
    </div>

    <script>
        const no = document.querySelector('.no')
        const yes = document.querySelector('.yes')

        no.addEventListener('mouseenter', () => {
            const x = Math.random() * window.innerWidth * 0.6 - 100;
            const y = Math.random() * window.innerHeight * 0.6 - 50;

            no.style.position = "absolute";
            no.style.left = `${x}px`;
            no.style.top = `${y}px`;
        })

        yes.addEventListener('mouseup', () =>{
            document.querySelectorAll('.opt').forEach(e => e.classList.add('hide'));
            document.querySelector('.cat').classList.add('cat-animate');
        })

    </script>
</body>
</html>
